<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Plotter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Data Plotter</h1>
        <div class="input-section">
            <label for="x-values">X Values (comma-separated):</label>
            <input type="text" id="x-values" placeholder="e.g., 1, 2, 3, 4">
            <label for="y-values">Y Values (comma-separated):</label>
            <input type="text" id="y-values" placeholder="e.g., 10, 20, 30, 40">
            <button id="plot-btn">Plot Data</button>
        </div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
